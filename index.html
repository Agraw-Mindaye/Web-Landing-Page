<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="header">
                <img src="images/tesla-logo.png" alt="an image of a Tesla logo">
                <ul class="header-links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="hero">
                <div class="hero-txt">
                    <h1>I want a Tesla Model Y</h1>
                    <p>Not that I would complain with a different model, but a Model Y would be preferred.</p>
                    <button type="button">Sign up</button>
                </div>
                <img src="images/tesla-img.jpeg" alt="an image of a Tesla Model Y">
            </div>
        </div>
        <div class="info">
            <h2>Some random information.</h2>
            <div class="content">
                <div class="card">
                    <img src="images/model-s.jpeg" alt="an image of a Tesla Model Y">
                    <p>S</p>
                </div>
                <div class="card">
                    <img src="images/model-3.jpeg" alt="an image of a Tesla Model Y">
                    <p>3</p>
                </div>
                <div class="card">
                    <img src="images/model-x.jpeg" alt="an image of a Tesla Model Y">
                    <p>X</p>
                </div>
                <div class="card">
                    <img src="images/model-y.jpeg" alt="an image of a Tesla Model Y">
                    <p>Y</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
